        <form action="rental_agreement.php" method="POST">
            <label for="customer_name">Customer Name:</label>
            <input type="text" id="customer_name" name="customer_name" required>

            <input type="number" id="rental_period" name="rental_period" required>

            <label for="laptop_model">Laptop Model:</label>
            <input type="text" id="laptop_model" name="laptop_model" required>
